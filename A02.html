<!DOCTYPE html><!--Etiqueta de tipo de documento. Se utiliza para definir el tipo de documento HTML.-->
<html lang="es"><!--Etiqueta de apertura del documento HTML. Se utiliza para definir el idioma del documento.-->
    <head><!--Etiqueta de encabezado. Se utiliza para definir el encabezado de la página.-->
        <meta charset="UTF-8"> <!--Establece el juego de caracteres que utilizará el navegador-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Establece el área de visualización de la página en el navegador
                                                                                width=device-width: hace que el ancho de la página coincida con 
                                                                                el ancho de la pantalla del dispositivo.
                                                                                initial-scale=1.0: establece el nivel de zoom inicial al 100%.-->
        <meta name="application-name" content="Viajando de aquí para allá"> <!--Define el nombre de la aplicación de la cual forma parte el documento-->
        <meta name="author" content="Mariano Pastor"> <!--Establece el nombre del autor del documento-->
        <meta name="description" content="Actividad 02 de Programacion 3"> <!--Descripción del documento. Es utilizada por los motores de búsquedas.-->
        <meta name="generator" content="Practica"> <!--Especifica el nombre del programa con el que se ha creado el documento.-->
        <meta name="keywords" content="diario, noticias, notas"> <!--Serie de términos o palabras que sirven para establecer categorías 
                                                                                en la cual el documento web puede ser incluido. Suele ser utilizada
                                                                                por los motores de búsqueda para establecer búsquedas y categorías 
                                                                                de los documentos.-->
        <title>Viajando de aquí para allá</title><!--Etiqueta de título. Se utiliza para definir el título de la página que se mostrará en la pestaña del navegador.-->
    </head><!--Etiqueta de encabezado. Se utiliza para definir el encabezado de la página.-->
    <body><!--Etiqueta de cuerpo. Se utiliza para definir el cuerpo del documento HTML.-->
        <a href="./pagina1.html">Ir a pagina1.html</a> <!--Etiqueta de anclaje. Se utiliza para crear un enlace a otra página web o recurso.-->
        <br> <!--Etiqueta de salto de línea. Se utiliza para crear un salto de línea en el texto.-->
        <a href="./pagina2.html">Ir a pagina2.html</a> <!--Etiqueta de anclaje. Se utiliza para crear un enlace a otra página web o recurso.-->
        </body><!--Etiqueta de cuerpo. Se utiliza para definir el cuerpo del documento HTML.-->
    <footer> <!--Etiqueta de pie de página. Se utiliza para definir el pie de la página.-->
    </footer><!--Etiqueta de pie de página. Se utiliza para definir el pie de la página.-->
</html><!--Etiqueta de cierre del documento HTML. Se utiliza para cerrar el documento HTML.-->
